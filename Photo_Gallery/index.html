<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles.css">
        
        <title>Photo Gallery</title>
    </head>
    <body>
        <h1> Photo Gallery</h1>
        <div class="container">
            <div class="row highlighted_image">
                <div class="col-12">
                    <i class="fa fa-arrow-left previous_image" style="font-size:36px"></i>
                    <img class="img-fluid main_image" src="images/image1.jpg">
                    <i class="fa fa-arrow-right next_image" style="font-size:36px"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row thumbnail">
                <div class="col-12">
                    <img class="small_images current_image" src="images/image1.jpg">
                    <img class="small_images" src="images/image2.jpg">
                    <img class="small_images" src="images/image3.jpg">
                    <img class="small_images" src="images/image4.jpg">
                </div>
            </div>
            <div class="row thumbnail">
                <div class="col-12">
                    <img class="small_images" src="images/image5.jpg">
                    <img class="small_images" src="images/image6.jpg">
                    <img class="small_images" src="images/image7.jpg">
                    <img class="small_images" src="images/image8.jpg">
                </div>
            </div>
        </div>
    </body>
    <script src="scripts/main.js"></script>
</html>
