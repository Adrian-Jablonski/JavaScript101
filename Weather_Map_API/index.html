<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles/styles.css">
        
        <title>Weather App</title>
    </head>
    
    <body>
        <img class="background-picture" src="images/weather_pictures/Sunny.png">
        <div id="weather-section">
            <h1>Weather App</h1>
            <div id="check-weather">
                <h4>Show me the weather in:</h4>
                <input id="location" placeholder="Enter Zip Code or City and State"><br>
                <button id="submit" type="submit" onclick="update_location()">Check Weather</button>
            </div>
            
        </div>
        
        
        <h2 id="status">Allow location to see your current weather.</h2>
        <div id="weather-information">
            <p id="current-location"></p>
            <p id="current-country"></p>
            <div id="weather-status">
                <p id="condition"></p>
                <img id="weather-icon">
                <div id="weather-box"></div>
            </div>
            <p id="local-time"></p>
        </div>
            

    </body>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDan7vPZnf7TOz_0cfck6u5M9RqWD7pYA&callback=myMap"
    type="text/javascript"></script>
    
    
</html>
